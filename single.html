<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XO Multi Player</title>
    <link rel="stylesheet" href="./assets/style/gamestyle.css">
    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
</head>
<body>
    <div class="container">
        <div class="row my-5 text-center">
            <div class="col-12">
                <h2 id="title"></h2>
            </div>
        </div>
    
        <div id="game" class="gameContainer mx-auto">
    
            <div class="row my-2 text-center d-flex justify-content-between">
                <div class="col-4">
                    <button class="text-center button"  id="item1" onclick="play(this.id)"></button>
                </div>
                <div class="col-4">
                    <button class="text-center button"  id="item2" onclick="play(this.id)"></button>
                </div>
                <div class="col-4">
                    <button class="text-center button"  id="item3" onclick="play(this.id)"></button>
                </div>
            </div>
        
            <div class="row my-2 mx-auto d-flex justify-content-evenly">
                <div class="col-4">
                    <button class="text-center button"  id="item4" onclick="play(this.id)"></button>
                </div>
                <div class="col-4">
                    <button class="text-center button"  id="item5" onclick="play(this.id)"></button>
                </div>
                <div class="col-4">
                    <button class="text-center button"  id="item6" onclick="play(this.id)"></button>
                </div>
            </div>
                    
            <div class="row my-2 mx-auto d-flex justify-content-evenly">
                <div class="col-4">
                    <button class="text-center button"  id="item7" onclick="play(this.id)"></button>
                </div>
                <div class="col-4">
                    <button class="text-center button"  id="item8" onclick="play(this.id)"></button>
                </div>
                <div class="col-4">
                    <button class="text-center button"  id="item9" onclick="play(this.id)"></button>
                </div>
            </div>
        </div>
    
        
        <div class="row text-center my-4">
            <div class="col-12">
                <img class="EtisalatLogo mx-auto" src="assets/images/ET_Logo.png" alt="Icon image">
            </div>
        </div>
    
    
        <div id="winnerPopup" style="display: none;" class="winner">
            <div class="row">
                <div class="col-12 p-5">
                    <h1 id="congratTitle" class="text-white"></h1>
                    <p class="winnerText">Winner</p>
                    <div class="text-center">
                        <button class="tryagainbtn text-center mt-3" onclick="TryAgain()">Try Again</button>
    
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./assets/js/single.js"></script>
    
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js " integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4 " crossorigin="anonymous "></script>  
</body>
</html>
